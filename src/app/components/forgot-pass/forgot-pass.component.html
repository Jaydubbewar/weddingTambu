<div class="login-container">
  <div class="main">  	
    <input type="checkbox" id="chk" aria-hidden="true">
  
      <div class="signup">
        <form>
          <label for="chk" aria-hidden="true">Forgot Password</label>
          <input [(ngModel)]="signemail" type="email" name="email" placeholder="Email" required="">
          <button (click)="signin()">Send link</button>
        </form>
      </div>  
    
  </div>
  </div>
