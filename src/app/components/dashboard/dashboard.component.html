<form>

<div class="row" [ngSwitch]="togle">
    <div *ngSwitchDefault class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <label for="exampleInputEmail2" class="form-label">mobile number</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

    </div>
    <div *ngSwitchCase="'BuiInfo'" class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Business Name</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <label for="exampleInputEmail2" class="form-label">Years</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

    </div>
    <div *ngSwitchCase="'Images'" class="mb-3">
        <label for="exampleInputEmail1" class="form-label">category</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <label for="exampleInputEmail2" class="form-label">Price</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

    </div>
    <div *ngSwitchCase="'Submit'" class="mb-3">
        <button type="button" class="btn btn-danger m-2 width:10px" >Submit</button>        
    </div>
</div>


</form>
