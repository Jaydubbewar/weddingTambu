  <div class="card-group">
    <tr *ngFor="let teacher of products">  
        <div class="card" style="width: 14rem;">
            <img src={{teacher.photos}} class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{teacher.name}}</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">{{teacher.name}}</li>
                
                <li class="list-group-item">{{teacher.about }}</li>              
                <li class="list-group-item">{{teacher.experience}}</li>
            </ul>
            <div class="card-body">
                <button>Explore</button>
            </div>
          </div> 
    </tr>  
    </div>
