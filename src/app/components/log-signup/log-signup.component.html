<div class="login-container">
  <div class="main">  	
    <input type="checkbox" id="chk" aria-hidden="true">
  
      <div class="signup">
        <form>
          <label for="chk" aria-hidden="true">Sign up</label>
          <input type="text" name="txt" placeholder="User name" required="">
          <input [(ngModel)]="signemail" type="email" name="email" placeholder="Email" required="">
          <input [(ngModel)]="signpassword" type="password" name="pswd" placeholder="Password" required="">
          <button (click)="signin()">Sign up</button>
        </form>
      </div>
  
      <div class="login">
        <form>
          <label for="chk" aria-hidden="true">Login</label>
          <input [(ngModel)]="email" type="email" name="email" placeholder="Email" required="">
          <input [(ngModel)]="password" type="password" name="pswd" placeholder="Password" required="">
          <button (click)="login()">Login</button>
        </form>
      </div>
  </div>
  </div>
