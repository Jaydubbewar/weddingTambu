<div class="w-50 p-3">

  <form>                                     <!------COMMON FORM ------>
    <div class="form-group mb-3 ">
      <label for="recipient-name" class="col-form-label">Name:</label>
      <input [(ngModel)]="Dname" name="SignEmail" type="text" class="form-control">
    </div>
    <div class="form-group mb-3">
      <label for="message-text" class="col-form-label">Contact:</label>
      <input [(ngModel)]="Dcontact" name="SignPass" type="text" class="form-control">
    </div>
    <div class="form-group mb-3">
      <label for="message-text" class="col-form-label">About: </label>
      <input [(ngModel)]="Dabout" name="SignPass" type="text" class="form-control">
    </div>
    <div class="form-group mb-3">
      <label for="message-text" class="col-form-label">price range: </label>
      <input [(ngModel)]="DpriceRange" name="SignPass" type="text" class="form-control">
    </div>
    <div class="form-group mb-3">
      <label for="message-text" class="col-form-label">Policy: </label>
      <input [(ngModel)]="Dpolicy" name="SignPass" type="text" class="form-control">
    </div>
                                                      <!--------------------->
                                                      
    <div class="col">
        <select [(ngModel)]="database" [ngModelOptions]="{standalone: true}">
          <option default>Vendor options</option>
          <option>venue</option>
          <option>tambu</option>
          <option>catering</option>
          <option>photographer</option>
          <option>entertainment</option>
          <option>vendors</option>
        </select>
      </div>

    <!-- LOGIC FOR VENDORS SIGNUP -->

    <div class='row' [ngSwitch]="database">  

        <div *ngSwitchCase="'venue'">                       <!------venue ------->
          <div class="form-group mb-3">
            <label for="message-text" class="col-form-label">Area: </label>
            <input [(ngModel)]="Darea" name="SignPass" type="text" class="form-control">
          </div>
          <div class="form-group mb-3">
            <label for="message-text" class="col-form-label">Location: </label>
            <input [(ngModel)]="Dloc" name="SignPass" type="text" class="form-control">
          </div>
          <div class="form-group mb-3">
            <label for="message-text" class="col-form-label">Rooms: </label>
            <input [(ngModel)]="Drooms" name="SignPass" type="text" class="form-control">
          </div>         
        </div>                                                            
                                                          <!--------------------->

        <div *ngSwitchCase="'catering'">                  <!------catering--------->
          <div class="form-group mb-3">
            <label for="message-text" class="col-form-label">Area: </label>
            <input [(ngModel)]="Darea" name="SignPass" type="text" class="form-control">
          </div>
          <div class="form-group mb-3">
            <label for="message-text" class="col-form-label">Location: </label>
            <input [(ngModel)]="Dloc" name="SignPass" type="text" class="form-control">
          </div>
        </div>                                         <!----------------------->

        
        <div *ngSwitchCase="'tambu'">                  <!------tambu--------->
          <div class="form-group mb-3">
            <label for="message-text" class="col-form-label">Area: </label>
            <input [(ngModel)]="Darea" name="SignPass" type="text" class="form-control">
          </div>
          <div class="form-group mb-3">
            <label for="message-text" class="col-form-label">Location: </label>
            <input [(ngModel)]="Dloc" name="SignPass" type="text" class="form-control">
          </div>
        </div>                                            <!----------------------->

        <div *ngSwitchCase="'photographer'">               <!------photographer--------->
          <div class="form-group mb-3">
            <label for="message-text" class="col-form-label">Area: </label>
            <input [(ngModel)]="Darea" name="SignPass" type="text" class="form-control">
          </div>
          <div class="form-group mb-3">
            <label for="message-text" class="col-form-label">Location: </label>
            <input [(ngModel)]="Dloc" name="SignPass" type="text" class="form-control">
          </div>
        </div>                                             <!----------------------->

        
        <div *ngSwitchCase="'entertainment'">              <!------entertainment--------->
          <div class="form-group mb-3">
            <label for="message-text" class="col-form-label">Area: </label>
            <input [(ngModel)]="Darea" name="SignPass" type="text" class="form-control">
          </div>
          <div class="form-group mb-3">
            <label for="message-text" class="col-form-label">Location: </label>
            <input [(ngModel)]="Dloc" name="SignPass" type="text" class="form-control">
          </div>
        </div>                                             <!----------------------->

        <div *ngSwitchCase="'vendors'">                    <!------vendors--------->
          <div class="form-group mb-3">
            <label for="message-text" class="col-form-label">Area: </label>
            <input [(ngModel)]="Darea" name="SignPass" type="text" class="form-control">
          </div>
          <div class="form-group mb-3">
            <label for="message-text" class="col-form-label">Location: </label>
            <input [(ngModel)]="Dloc" name="SignPass" type="text" class="form-control">
          </div>
        </div>                                             <!----------------------->


        <div *ngSwitchDefault>Select an option</div>  
    </div>  
                                                         

    

   <!-- -------------------------- -->
  <p>click to add packages</p>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Add package</button>
      
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Package name:</label>
              <input [(ngModel)]="pname" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="recipient-name">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">price:</label>
              <input [(ngModel)]="pval" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="message-text">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button (click)="package()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Add package</button>
        </div>
      </div>
    </div>
  </div>
   <!-- -------------------------- -->
    <div class="form-group mb-3">
      <label for="Image">Upload Images></label>
      <input type="file"  (change)="upload($event)" accept="*.png.jpg">
    </div>
    <div *ngIf="Dimage.length==0; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock>No images uploaded</ng-template>

    <ng-template #elseBlock>
      <div class="card-group">            
        <tr *ngFor="let img of Dimage">  
          <div class="card ">
            <img src={{img}} class="card-img-top" alt="..." width="200" height="200">                
          </div>              
        </tr>
      </div>       
    </ng-template>      
    <div class="modal-footer">
      <button (click)="Venue()" type="button" name="SignButton" class="btn btn-primary">Sign up</button>
    </div>      
  </form>
</div>
